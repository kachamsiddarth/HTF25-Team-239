        :root {

            --bg-secondary: #111827;
            --card-bg: #1f2937;
            --card-border: #374151;

            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
        }

        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--bg-secondary);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 1.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-logout {
            background: #ef4444;
            color: white;
        }

        .btn-logout:hover {
            background: #dc2626;
        }

        .btn-profile {
            background: #3b82f6;
            color: white;
        }

        .btn-profile:hover {
            opacity: 0.9;
        }

        .btn-post {
            background: var(--accent-gradient);
            color: white;
        }

        .btn-post:hover {
            opacity: 0.9;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        #postsSection {
            min-width: 300px;
        }

        .post-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .post-author {
            font-weight: 700;
        }

        .post-time {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .post-body {
            margin: 0.5rem 0;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            margin-top: 0.5rem;
        }

        .small-btn {
            cursor: pointer;
            background: #374151;
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: 8px;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .small-btn:hover {
            background: #4b5563;
        }

        textarea.form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 12px;
            border: 1px solid #4b5563;
            background: #1f2937;
            color: white;
            font-size: 1rem;
            resize: none;
        }

        .reply-section {
            margin-top: 0.5rem;
            display: none;
        }

        .reply-section.active {

        }

        #postsSection h2 {
            margin-bottom: 1rem;
            color: var(--text-secondary);

    </style>
</head>
